<html>
<body>
<h1>Form</h1>

<form method ="post"
	action="http://webdevfoundations.net/scripts/formdemo.asp"
	onsubmit="return validateForm( );">
	
		Name:<br>
		<input type="text" name="name" size="30" /><br>
             	
               E-mail:<br>
		<input type="text" name="Email" size="30"/><br>

                Phone:<br>
              <input type="text" name="phone" size="15"
		     maxlength="12" value="###-###-####" /><br>
		
		Address:<br>
               <input type="text" name="Address" size="30"/>			
		<br>
		
               City:<br>
               <input type="text" name="City" size="30"/>			
		<br>
                     State:<br>
               <input type="text" name="State" size="30"/>			
		<br>

                            Zip Code:<br>
               <input type="text" name="Zipcode" size="9"/>			
		<br>
                <br>

                 Are you an American citizen?<br/>
		<input type="checkbox" name="Citizen" value="yes" />Yes
<br /><input type="checkbox" align="right" name="Citizen"  value="no" />
		No<br>
				
					
		<br />
		Can you be contacted?<br/>
		<input type ="radio" name="Contact"
			value="yes" />Yes<br />
		<input type ="radio" name="Contact" id="no"
			value="no" />No<br />
		
		<br />	<input type="submit" value="Submit"/>

		
</form>
</body>
</html>
